<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700,800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
    <title>To Do App</title>
</head>

<body>
    <div class="container">
        <div class="overall-todo">
            <div class="date-format">
                <ul>
                    <li class="active tab-items" id="tab1">
                        <a href="javascript:void(0)">Day</a>
                    </li>
                    <li class="tab-items" id="tab2">
                        <a href="javascript:void(0)">Week</a>
                    </li>
                    <li class="tab-items" id="tab3">
                        <a href="javascript:void(0)">Month</a>
                    </li>
                    <li class="tab-items" id="tab4">
                        <a href="javascript:void(0)">Year</a>
                    </li>
                </ul>
            </div>
            <div class="tab-content">
                <div class="tab-item-content show" id="tab1-content">
                    <div class="overall-tasks">
                        <div class="date-picker-slider t-cent">
                            <div class="arrow" id="prev-arrow">
                                <img src="images/back.svg" alt="">
                            </div>
                            <div class="date-zone">
                                <h3 class="day">Thrusday</h3>
                                <p class="overall-date">
                                    <span class="month"> </span> <span class="date"> </span>, <span class="year">
                                    </span>
                                </p>
                            </div>
                            <div class="arrow" id="next-arrow">
                                <img src="images/next.svg" alt="">
                            </div>

                        </div>
                        <!-- ADD TASK -->
                        <div class="add-task">
                            <form class="submit-task">
                                <input type="text" name="task" id="task-field" placeholder="add a task">
                                <input type="submit" value="" hidden>
                            </form>
                            <div class="current-task">
                                <div class="task-card">
                                    <div class="task-content">
                                            <h6>Getting an invite for dribble</h6>
                                            <small>Added on 13th Dec 2019</small>
                                    </div>
                                  <div class="task-option"></div>
                                </div>
                            </div>
                        </div>
                    </div>


                </div>
                <div class="tab-item-content" id="tab2-content">
                    <p>tab2</p>
                </div>
                <div class="tab-item-content" id="tab3-content">
                    <p>tab3</p>
                </div>
                <div class="tab-item-content" id="tab4-content">
                    <p>tab4</p>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
